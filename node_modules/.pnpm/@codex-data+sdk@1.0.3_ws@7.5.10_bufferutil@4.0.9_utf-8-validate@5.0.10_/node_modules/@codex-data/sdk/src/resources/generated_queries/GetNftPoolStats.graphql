query GetNftPoolStats(
  $collectionAddress: String!
  $endTime: Int!
  $exchangeAddress: String!
  $networkId: Int!
  $poolAddress: String
  $startTime: Int!
) {
  getNftPoolStats(
    collectionAddress: $collectionAddress
    endTime: $endTime
    exchangeAddress: $exchangeAddress
    networkId: $networkId
    poolAddress: $poolAddress
    startTime: $startTime
  ) {
    closeBalanceNBT
    closeNftBalanceV2
    collectionAddress
    endTime
    exchangeAddress
    expenseNBT
    highFloorNBT
    highOfferNBT
    lowFloorNBT
    lowOfferNBT
    networkId
    nftVolumeV2
    nftsBoughtV2
    nftsSoldV2
    openBalanceNBT
    openNftBalanceV2
    poolAddress
    poolFeesNBT
    protocolFeesNBT
    revenueNBT
    startTime
    volumeNBT
  }
}
