subscription OnNftAssetsCreated(
  $address: String
  $networkId: Int
  $tokenId: String
) {
  onNftAssetsCreated(
    address: $address
    networkId: $networkId
    tokenId: $tokenId
  ) {
    address
    attributes {
      class
      css
      displayType
      maxValue
      name
      value
      valueType
    }
    description
    id
    media {
      image
      processed
      thumbLg
      thumbSm
    }
    name
    networkId
    originalImage
    quantity
    rawAssetData {
      animationUrl
      externalUrl
      imageData
      imageUrl
    }
    tokenId
    uri
  }
}
