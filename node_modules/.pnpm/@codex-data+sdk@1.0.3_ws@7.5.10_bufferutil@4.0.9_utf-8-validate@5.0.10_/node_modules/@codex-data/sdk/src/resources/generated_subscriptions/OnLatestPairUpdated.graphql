subscription OnLatestPairUpdated($id: String, $networkId: Int) {
  onLatestPairUpdated(id: $id, networkId: $networkId) {
    address
    exchangeHash
    id
    initialPriceUsd
    liquidAt
    liquidity
    liquidityToken
    networkId
    newToken
    nonLiquidityToken
    oldToken
    priceChange
    priceUsd
    token0 {
      address
      currentPoolAmount
      decimals
      id
      initialPoolAmount
      name
      networkId
      pairId
      poolVariation
      symbol
    }
    token1 {
      address
      currentPoolAmount
      decimals
      id
      initialPoolAmount
      name
      networkId
      pairId
      poolVariation
      symbol
    }
    transactionHash
  }
}
