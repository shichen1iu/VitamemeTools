query GetNftPoolCollection(
  $collectionAddress: String!
  $exchangeAddress: String!
  $networkId: Int!
) {
  getNftPoolCollection(
    collectionAddress: $collectionAddress
    exchangeAddress: $exchangeAddress
    networkId: $networkId
  ) {
    balanceNBT
    collectionAddress
    collectionId
    collectionSymbol
    exchangeAddress
    exchangeId
    floorNBT
    image
    name
    networkId
    nftBalanceV2
    nftVolumeAllTimeV2
    offerNBT
    poolFeesNBTAll
    poolFeesUSDAll
    protocolFeesNBTAll
    protocolFeesUSDAll
    royaltiesNBTAllEstimate
    royaltiesUSDAllEstimate
    volumeAllTimeNBT
    volumeAllTimeUSD
  }
}
