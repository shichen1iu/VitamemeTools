subscription OnTokenLifecycleEventsCreated($address: String, $networkId: Int) {
  onTokenLifecycleEventsCreated(address: $address, networkId: $networkId) {
    events {
      blockHash
      blockNumber
      data {
        ... on TokenBurnEventData {
          amount
          circulatingSupply
          totalSupply
        }
        ... on TokenMintEventData {
          amount
          circulatingSupply
          totalSupply
        }
      }
      eventType
      id
      logIndex
      maker
      networkId
      timestamp
      tokenAddress
      transactionHash
      transactionIndex
    }
    id
  }
}
