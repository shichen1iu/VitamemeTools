query SearchNfts(
  $filterWashTrading: Boolean
  $include: [NftSearchable!]
  $limit: Int
  $networkFilter: [Int!]
  $search: String
  $window: String
) {
  searchNfts(
    filterWashTrading: $filterWashTrading
    include: $include
    limit: $limit
    networkFilter: $networkFilter
    search: $search
    window: $window
  ) {
    hasMore
    items {
      address
      average
      ceiling
      floor
      id
      imageUrl
      name
      networkId
      symbol
      tradeCount
      tradeCountChange
      volume
      volumeChange
      window
    }
  }
}
