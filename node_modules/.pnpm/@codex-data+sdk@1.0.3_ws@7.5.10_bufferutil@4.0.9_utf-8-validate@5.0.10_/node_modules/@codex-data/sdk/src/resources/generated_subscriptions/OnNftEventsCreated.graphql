subscription OnNftEventsCreated($address: String, $networkId: Int) {
  onNftEventsCreated(address: $address, networkId: $networkId) {
    address
    events {
      aggregatorAddress
      blockNumber
      contractAddress
      eventType
      exchangeAddress
      fillSource
      id
      individualPriceNetworkBaseToken
      individualPriceUsd
      individualTradePrice
      logIndex
      maker
      networkId
      numberOfTokens
      orderDirection
      paymentTokenAddress
      poolAddress
      priceError
      sortKey
      taker
      timestamp
      tokenId
      totalPriceNetworkBaseToken
      totalPriceUsd
      totalTradePrice
      tradeOffer {
        ... on NftEventNftTradeItem {
          address
          amount
          recipient
          tokenId
          type
        }
        ... on NftEventTokenTradeItem {
          address
          amount
          individualPriceNetworkBaseToken
          individualPriceUsd
          individualTradePrice
          isPrice
          priceError
          recipient
          totalPriceNetworkBaseToken
          totalPriceUsd
          totalTradePrice
          type
        }
      }
      tradeReceived {
        ... on NftEventNftTradeItem {
          address
          amount
          recipient
          tokenId
          type
        }
        ... on NftEventTokenTradeItem {
          address
          amount
          individualPriceNetworkBaseToken
          individualPriceUsd
          individualTradePrice
          isPrice
          priceError
          recipient
          totalPriceNetworkBaseToken
          totalPriceUsd
          totalTradePrice
          type
        }
      }
      transactionHash
      transactionIndex
    }
    id
    networkId
  }
}
