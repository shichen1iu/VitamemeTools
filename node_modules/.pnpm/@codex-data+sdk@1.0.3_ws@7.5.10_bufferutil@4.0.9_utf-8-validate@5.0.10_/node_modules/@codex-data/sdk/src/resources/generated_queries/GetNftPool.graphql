query GetNftPool($address: String!, $networkId: Int!) {
  getNftPool(address: $address, networkId: $networkId) {
    acceptedNftTokenIds
    assetRecipientAddress
    balanceNBT
    balanceT
    bondingCurveAddress
    bondingCurveType
    collectionAddress
    collectionName
    collectionSymbol
    delta
    exchangeAddress
    fee
    floorNBT
    floorT
    networkId
    nftAssets {
      address
      attributes {
        class
        css
        displayType
        maxValue
        name
        value
        valueType
      }
      description
      id
      media {
        image
        processed
        thumbLg
        thumbSm
      }
      name
      networkId
      originalImage
      quantity
      rawAssetData {
        animationUrl
        externalUrl
        imageData
        imageUrl
      }
      tokenId
      uri
    }
    nftBalanceV2
    nftVolumeAllTimeV2
    offerNBT
    offerT
    owner
    poolAddress
    poolFeesAllTimeNBT
    poolFeesAllTimeT
    poolId
    poolNftType
    poolType
    poolVariant
    propertyChecker
    royalties {
      percent
      recipient
    }
    spotPriceNBT
    spotPriceT
    tokenAddress
    version
    volumeAllTimeNBT
    volumeAllTimeT
  }
}
