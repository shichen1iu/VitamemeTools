subscription OnEventsCreated(
  $address: String
  $id: String
  $quoteToken: QuoteToken
) {
  onEventsCreated(address: $address, id: $id, quoteToken: $quoteToken) {
    address
    events {
      address
      baseTokenPrice
      blockHash
      blockNumber
      data {
        ... on BurnEventData {
          amount0
          amount0Shifted
          amount1
          amount1Shifted
          tickLower
          tickUpper
          type
        }
        ... on MintEventData {
          amount0
          amount0Shifted
          amount1
          amount1Shifted
          tickLower
          tickUpper
          type
        }
        ... on PoolBalanceChangedEventData {
          amount0
          amount0Shifted
          amount1
          amount1Shifted
          liquidity0
          liquidity1
          protocolFeeAmount0
          protocolFeeAmount1
          sender
          token0
          token1
          type
        }
        ... on SwapEventData {
          amount0
          amount0In
          amount0Out
          amount1
          amount1In
          amount1Out
          amountNonLiquidityToken
          priceBaseToken
          priceBaseTokenTotal
          priceUsd
          priceUsdTotal
          tick
          type
        }
      }
      eventDisplayType
      eventType
      id
      labels {
        sandwich {
          label
          sandwichType
          token0DrainedAmount
          token1DrainedAmount
        }
        washtrade {
          label
        }
      }
      liquidityToken
      logIndex
      maker
      networkId
      quoteToken
      timestamp
      token0Address
      token0PoolValueUsd
      token0SwapValueUsd
      token0ValueBase
      token1Address
      token1PoolValueUsd
      token1SwapValueUsd
      token1ValueBase
      transactionHash
      transactionIndex
    }
    id
    networkId
    quoteToken
  }
}
