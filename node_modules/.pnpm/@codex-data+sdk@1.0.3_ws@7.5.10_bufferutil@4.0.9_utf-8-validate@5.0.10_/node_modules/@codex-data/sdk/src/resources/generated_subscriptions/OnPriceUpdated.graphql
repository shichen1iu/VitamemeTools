subscription OnPriceUpdated(
  $address: String
  $networkId: Int
  $sourcePairAddress: String
) {
  onPriceUpdated(
    address: $address
    networkId: $networkId
    sourcePairAddress: $sourcePairAddress
  ) {
    address
    confidence
    networkId
    poolAddress
    priceUsd
    timestamp
  }
}
