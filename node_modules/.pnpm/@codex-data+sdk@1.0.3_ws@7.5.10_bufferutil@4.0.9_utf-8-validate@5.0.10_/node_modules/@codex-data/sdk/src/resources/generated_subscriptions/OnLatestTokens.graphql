subscription OnLatestTokens(
  $id: String
  $networkId: Int
  $tokenAddress: String
) {
  onLatestTokens(id: $id, networkId: $networkId, tokenAddress: $tokenAddress) {
    blockHash
    blockNumber
    creatorAddress
    creatorBalance
    decimals
    id
    networkId
    simulationResults {
      buyGasUsed
      buySuccess
      buyTax
      canRenounceOwnership
      canTransferOwnership
      isOwnerRenounced
      maxBuyAmount
      maxSellAmount
      openTradingCall
      sellGasUsed
      sellSuccess
      sellTax
    }
    timeCreated
    tokenAddress
    tokenName
    tokenSymbol
    totalSupply
    traceIndex
    transactionHash
    transactionIndex
  }
}
