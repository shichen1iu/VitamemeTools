query FilterNftPools(
  $filters: NftPoolFilters
  $limit: Int
  $offset: Int
  $phrase: String
  $rankings: [NftPoolRanking]
) {
  filterNftPools(
    filters: $filters
    limit: $limit
    offset: $offset
    phrase: $phrase
    rankings: $rankings
  ) {
    count
    page
    results {
      acceptedNftTokenIds
      assetRecipientAddress
      balanceNBT
      balanceT
      balanceUSD
      bondingCurveAddress
      collectionAddress
      collectionName
      collectionSymbol
      delta
      exchangeAddress
      expenseNBT24
      expenseNBTAll
      expenseT24
      expenseTAll
      expenseUSD24
      expenseUSDAll
      feeAmount
      id
      networkId
      nftAssets {
        address
        attributes {
          class
          css
          displayType
          maxValue
          name
          value
          valueType
        }
        description
        id
        media {
          image
          processed
          thumbLg
          thumbSm
        }
        name
        networkId
        originalImage
        quantity
        rawAssetData {
          animationUrl
          externalUrl
          imageData
          imageUrl
        }
        tokenId
        uri
      }
      nftBalanceV2
      nftVolume24V2
      nftVolumeAllV2
      nftsBought24V2
      nftsBoughtAllV2
      nftsSold24V2
      nftsSoldAllV2
      offerNBT
      offerT
      offerUSD
      ownerAddress
      poolAddress
      poolFeesNBT24
      poolFeesNBTAll
      poolFeesT24
      poolFeesTAll
      poolFeesUSD24
      poolFeesUSDAll
      poolNftType
      poolType
      poolVariant
      propertyChecker
      protocolFeesNBT24
      protocolFeesNBTAll
      protocolFeesT24
      protocolFeesTAll
      protocolFeesUSD24
      protocolFeesUSDAll
      revenueNBT24
      revenueNBTAll
      revenueT24
      revenueTAll
      revenueUSD24
      revenueUSDAll
      royalties {
        percent
        recipient
      }
      sellNBT
      sellT
      sellUSD
      spotNBT
      spotT
      timestamp
      tokenAddress
      version
      volumeNBT24
      volumeNBTAll
      volumeT24
      volumeTAll
      volumeUSD24
      volumeUSDAll
    }
  }
}
