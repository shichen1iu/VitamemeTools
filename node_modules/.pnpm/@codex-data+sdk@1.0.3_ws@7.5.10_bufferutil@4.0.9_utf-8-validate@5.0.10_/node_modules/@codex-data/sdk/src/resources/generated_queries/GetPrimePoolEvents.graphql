query GetPrimePoolEvents(
  $cursor: String
  $eventTypes: [PrimePoolEventType]
  $limit: Int
  $networkId: Int!
  $poolContractAddress: String
  $poolId: String
  $walletAddress: String
) {
  getPrimePoolEvents(
    cursor: $cursor
    eventTypes: $eventTypes
    limit: $limit
    networkId: $networkId
    poolContractAddress: $poolContractAddress
    poolId: $poolId
    walletAddress: $walletAddress
  ) {
    cursor
    items {
      blockHash
      blockNumber
      data {
        ... on PrimePoolCacheData {
          eventAmount
          totalSupply
          type
          user
          userCachedAmount
          userEthRewardDebt
          userPrimeRewardDebt
        }
        ... on PrimePoolCachingPausedData {
          cachingPaused
          type
        }
        ... on PrimePoolClaimEthData {
          currency
          ethClaimed
          eventAmount
          type
          user
          userEthRewardDebt
        }
        ... on PrimePoolClaimPrimeData {
          currency
          eventAmount
          type
          user
          userPrimeRewardDebt
        }
        ... on PrimePoolEmergencyWithdrawData {
          eventAmount
          totalSupply
          type
          user
          userCachedAmount
          userEthRewardDebt
          userPrimeRewardDebt
        }
        ... on PrimePoolEndTimestampUpdatedEthData {
          currency
          ethEndTimestamp
          ethPerSecond
          ethStartTimestamp
          type
        }
        ... on PrimePoolEndTimestampUpdatedPrimeData {
          currency
          primeEndTimestamp
          primePerSecond
          primeStartTimestamp
          type
        }
        ... on PrimePoolEthRewardsAddedData {
          amount
          totalRewards
          type
        }
        ... on PrimePoolEthRewardsSetData {
          amount
          totalRewards
          type
        }
        ... on PrimePoolLogPoolAdditionData {
          tokenIds
          type
        }
        ... on PrimePoolLogPoolSetAllocPointData {
          allocPoint
          currency
          totalAllocPoint
          type
        }
        ... on PrimePoolLogSetPerSecondData {
          amount
          currency
          endTimestamp
          ethAmountPerSecond
          primeAmountPerSecond
          startTimestamp
          type
        }
        ... on PrimePoolLogUpdatePoolData {
          accPerShare
          currency
          ethAmount
          lastRewardTimestamp
          primeAmount
          supply
          totalSupply
          type
        }
        ... on PrimePoolRewardDecreaseData {
          currency
          eventAmount
          type
          updatedAmount
        }
        ... on PrimePoolRewardIncreaseData {
          currency
          eventAmount
          type
          updatedAmount
        }
        ... on PrimePoolTimeCachePeriodUpdateData {
          currency
          timedCachePeriod
          type
        }
        ... on PrimePoolWithdrawData {
          eventAmount
          totalSupply
          type
          user
          userCachedAmount
          userEthRewardDebt
          userPrimeRewardDebt
        }
      }
      eventType
      from
      fromHashKey
      id
      logIndex
      networkId
      poolContractAddress
      poolId
      poolType
      sortKey
      timestamp
      transactionHash
      transactionIndex
    }
  }
}
