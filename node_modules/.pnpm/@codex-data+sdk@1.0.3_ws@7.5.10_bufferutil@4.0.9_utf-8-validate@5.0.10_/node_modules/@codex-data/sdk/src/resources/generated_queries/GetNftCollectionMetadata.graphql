query GetNftCollectionMetadata(
  $address: String
  $collectionId: String
  $networkId: Int
) {
  getNftCollectionMetadata(
    address: $address
    collectionId: $collectionId
    networkId: $networkId
  ) {
    contract {
      address
      description
      ercType
      id
      image
      name
      networkId
      symbol
      totalSupply
    }
    id
    media {
      image
      processed
      thumbLg
      thumbSm
    }
    stats {
      networkBaseTokenPriceStats {
        average
        averageChange
        ceiling
        ceilingChange
        floor
        floorChange
        volume
        volumeByFillsource {
          amount
          change
          fillsource
        }
        volumeChange
        volumePercentByFillsource {
          amount
          change
          fillsource
        }
      }
      tradeCount
      tradeCountChange
      usdPriceStats {
        average
        averageChange
        ceiling
        ceilingChange
        floor
        floorChange
        volume
        volumeByFillsource {
          amount
          change
          fillsource
        }
        volumeChange
        volumePercentByFillsource {
          amount
          change
          fillsource
        }
      }
      window
    }
  }
}
