query GetLatestPairs(
  $cursor: String
  $exchangeFilter: [String!]
  $limit: Int
  $minLiquidityFilter: Int
  $networkFilter: [Int!]
) {
  getLatestPairs(
    cursor: $cursor
    exchangeFilter: $exchangeFilter
    limit: $limit
    minLiquidityFilter: $minLiquidityFilter
    networkFilter: $networkFilter
  ) {
    cursor
    items {
      address
      exchangeHash
      id
      initialPriceUsd
      liquidAt
      liquidity
      liquidityToken
      networkId
      newToken
      nonLiquidityToken
      oldToken
      priceChange
      priceUsd
      token0 {
        address
        currentPoolAmount
        decimals
        id
        initialPoolAmount
        name
        networkId
        pairId
        poolVariation
        symbol
      }
      token1 {
        address
        currentPoolAmount
        decimals
        id
        initialPoolAmount
        name
        networkId
        pairId
        poolVariation
        symbol
      }
      transactionHash
    }
  }
}
