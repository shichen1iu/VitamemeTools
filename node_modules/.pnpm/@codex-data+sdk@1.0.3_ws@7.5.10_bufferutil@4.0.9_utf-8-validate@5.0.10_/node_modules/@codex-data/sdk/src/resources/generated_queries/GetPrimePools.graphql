query GetPrimePools(
  $address: String!
  $cursor: String
  $limit: Int
  $networkId: Int!
  $poolIds: [String]
) {
  getPrimePools(
    address: $address
    cursor: $cursor
    limit: $limit
    networkId: $networkId
    poolIds: $poolIds
  ) {
    cursor
    items {
      calcData {
        poolAccumulatedEth
        poolAccumulatedPrime
        poolEthAmount
        poolEthPerDay
        poolEthPerSecond
        poolPrimeAmount
        poolPrimePerDay
        poolPrimePerSecond
        shareAccumulatedEth
        shareAccumulatedPrime
        shareEthPerDay
        shareEthPerSecond
        sharePrimePerDay
        sharePrimePerSecond
      }
      chainData {
        cachingPaused
        ethAllocPoint
        ethClaimed
        ethEndTimestamp
        ethLastRewardTimestamp
        ethReward
        ethStartTimestamp
        ethTimedCachePeriod
        ethTotalAllocPoint
        primeAllocPoint
        primeEndTimestamp
        primeLastRewardTimestamp
        primeStartTimestamp
        primeTotalAllocPoint
      }
      createdAt
      discoveryBlockNumber
      discoveryTransactionHash
      id
      networkId
      nftContractAddress
      poolContractAddress
      poolId
      poolType
      tokenIds
      totalSupply
    }
  }
}
