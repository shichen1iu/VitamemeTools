query GetNftContracts($contracts: [NftContractInput]) {
  getNftContracts(contracts: $contracts) {
    address
    description
    ercType
    id
    image
    labels {
      createdAt
      subType
      type
    }
    name
    networkId
    socialLinks {
      bitcointalk
      blog
      coingecko
      coinmarketcap
      discord
      email
      facebook
      github
      instagram
      linkedin
      reddit
      slack
      telegram
      twitch
      twitter
      website
      wechat
      whitepaper
      youtube
    }
    symbol
    totalSupply
  }
}
