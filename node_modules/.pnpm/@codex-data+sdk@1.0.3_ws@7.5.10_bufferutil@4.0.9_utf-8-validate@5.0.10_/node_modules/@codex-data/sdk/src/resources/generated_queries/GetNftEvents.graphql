query GetNftEvents(
  $address: String
  $cursor: String
  $exchangeAddress: String
  $includeTransfers: Boolean
  $limit: Int
  $networkId: Int!
  $poolAddress: String
  $timestamp: EventQueryTimestampInput
  $tokenId: String
) {
  getNftEvents(
    address: $address
    cursor: $cursor
    exchangeAddress: $exchangeAddress
    includeTransfers: $includeTransfers
    limit: $limit
    networkId: $networkId
    poolAddress: $poolAddress
    timestamp: $timestamp
    tokenId: $tokenId
  ) {
    cursor
    items {
      aggregatorAddress
      blockNumber
      contractAddress
      eventType
      exchangeAddress
      fillSource
      id
      individualPriceNetworkBaseToken
      individualPriceUsd
      individualTradePrice
      logIndex
      maker
      networkId
      numberOfTokens
      orderDirection
      paymentTokenAddress
      poolAddress
      priceError
      sortKey
      taker
      timestamp
      tokenId
      totalPriceNetworkBaseToken
      totalPriceUsd
      totalTradePrice
      tradeOffer {
        ... on NftEventNftTradeItem {
          address
          amount
          recipient
          tokenId
          type
        }
        ... on NftEventTokenTradeItem {
          address
          amount
          individualPriceNetworkBaseToken
          individualPriceUsd
          individualTradePrice
          isPrice
          priceError
          recipient
          totalPriceNetworkBaseToken
          totalPriceUsd
          totalTradePrice
          type
        }
      }
      tradeReceived {
        ... on NftEventNftTradeItem {
          address
          amount
          recipient
          tokenId
          type
        }
        ... on NftEventTokenTradeItem {
          address
          amount
          individualPriceNetworkBaseToken
          individualPriceUsd
          individualTradePrice
          isPrice
          priceError
          recipient
          totalPriceNetworkBaseToken
          totalPriceUsd
          totalTradePrice
          type
        }
      }
      transactionHash
      transactionIndex
    }
  }
}
