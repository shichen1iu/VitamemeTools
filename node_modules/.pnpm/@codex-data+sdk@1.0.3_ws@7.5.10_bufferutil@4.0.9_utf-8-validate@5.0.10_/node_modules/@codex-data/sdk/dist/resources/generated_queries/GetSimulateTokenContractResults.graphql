query GetSimulateTokenContractResults(
  $contractAddress: String!
  $cursor: String
  $limit: Int
  $networkId: Int!
  $simulationId: String
) {
  getSimulateTokenContractResults(
    contractAddress: $contractAddress
    cursor: $cursor
    limit: $limit
    networkId: $networkId
    simulationId: $simulationId
  ) {
    cursor
    results {
      analysisType
      blockNumber
      contractBalance {
        tokenContractEthBalance
        tokenContractTokenBalance
      }
      contractHashKey
      creator {
        creatorAddress
        creatorEthBalance
        creatorTokenBalance
      }
      deploy {
        deploySuccess
        tokenMintedToDeployer
      }
      errors {
        contractBalanceErrors {
          tokenContractEthBalanceError
          tokenContractTokenBalanceError
        }
        creatorErrors {
          creatorEthBalanceError
          creatorTokenBalanceError
        }
        deployErrors {
          deployError
          tokenMintedToDeployerError
        }
        liquidityErrors {
          addLiquidityError
          lpTotalSupplyError
          postLiquidityEnableTradingError
          preLiquidityEnableTradingError
        }
        ownerErrors {
          ownerAddressError
          ownerEthBalanceError
          ownerTokenBalanceError
        }
        simulatorError
        swapErrors {
          buyError
          buyErrorEnum
          sellError
          sellErrorEnum
        }
        tokenErrors {
          canRenounceOwnershipError
          canTransferOwnershipError
          decimalsError
          tokenNameError
          tokenSymbolError
          totalSupplyError
        }
        transferErrors {
          tokenContractApprovalError
          tokenTransferredToContractError
          userApprovalError
        }
      }
      id
      liquidity {
        addLiquiditySuccess
        liquiditySetByPreLiquidityOpenTradingCall
        lpTotalSupply
        pairAddress
        postLiquidityEnableTradingCall
        postLiquidityEnableTradingSuccess
        preLiquidityEnableTradingCall
        preLiquidityEnableTradingSuccess
        preLiquidityEnableTradingSupportsTransfer
      }
      networkId
      owner {
        ownerAddress
        ownerEthBalance
        ownerTokenBalance
      }
      sortKey
      status
      swap {
        buyGasUsed
        buySuccess
        buyTax
        maxBuyAmount
        maxSellAmount
        sellGasUsed
        sellSuccess
        sellTax
      }
      timestamp
      token {
        canRenounceOwnership
        canTransferOwnership
        contractAddress
        decimals
        isOwnerRenounced
        tokenName
        tokenSymbol
        totalSupply
      }
      transfer {
        tokenContractApprovalSuccess
        tokenTransferredToContractSuccess
        userApprovalSuccess
      }
      uuid
      uuidHashKey
    }
  }
}
