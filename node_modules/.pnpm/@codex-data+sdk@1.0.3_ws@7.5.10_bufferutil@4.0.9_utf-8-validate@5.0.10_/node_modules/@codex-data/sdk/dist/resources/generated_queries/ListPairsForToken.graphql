query ListPairsForToken($limit: Int, $networkId: Int!, $tokenAddress: String!) {
  listPairsForToken(
    limit: $limit
    networkId: $networkId
    tokenAddress: $tokenAddress
  ) {
    address
    createdAt
    exchangeHash
    fee
    id
    networkId
    pooled {
      token0
      token1
    }
    tickSpacing
    token0
    token0Data {
      address
      cmcId
      createBlockNumber
      createTransactionHash
      createdAt
      creatorAddress
      decimals
      exchanges {
        address
        color
        exchangeVersion
        iconUrl
        id
        name
        networkId
        tradeUrl
      }
      freezable
      id
      info {
        address
        circulatingSupply
        cmcId
        description
        id
        imageBannerUrl
        imageLargeUrl
        imageSmallUrl
        imageThumbUrl
        isScam
        name
        networkId
        symbol
        totalSupply
      }
      isScam
      mintable
      name
      networkId
      socialLinks {
        bitcointalk
        blog
        coingecko
        coinmarketcap
        discord
        email
        facebook
        github
        instagram
        linkedin
        reddit
        slack
        telegram
        twitch
        twitter
        website
        wechat
        whitepaper
        youtube
      }
      symbol
    }
    token1
    token1Data {
      address
      cmcId
      createBlockNumber
      createTransactionHash
      createdAt
      creatorAddress
      decimals
      exchanges {
        address
        color
        exchangeVersion
        iconUrl
        id
        name
        networkId
        tradeUrl
      }
      freezable
      id
      info {
        address
        circulatingSupply
        cmcId
        description
        id
        imageBannerUrl
        imageLargeUrl
        imageSmallUrl
        imageThumbUrl
        isScam
        name
        networkId
        symbol
        totalSupply
      }
      isScam
      mintable
      name
      networkId
      socialLinks {
        bitcointalk
        blog
        coingecko
        coinmarketcap
        discord
        email
        facebook
        github
        instagram
        linkedin
        reddit
        slack
        telegram
        twitch
        twitter
        website
        wechat
        whitepaper
        youtube
      }
      symbol
    }
  }
}
