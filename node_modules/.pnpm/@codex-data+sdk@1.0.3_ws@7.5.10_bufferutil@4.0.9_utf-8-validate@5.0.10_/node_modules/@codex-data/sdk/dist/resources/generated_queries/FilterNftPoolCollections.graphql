query FilterNftPoolCollections(
  $filters: NftPoolCollectionFilters
  $limit: Int
  $offset: Int
  $phrase: String
  $rankings: [NftPoolCollectionRanking]
) {
  filterNftPoolCollections(
    filters: $filters
    limit: $limit
    offset: $offset
    phrase: $phrase
    rankings: $rankings
  ) {
    count
    page
    results {
      balanceNBT
      balanceUSD
      collectionAddress
      ercType
      exchangeAddress
      expenseNBT24
      expenseNBTAll
      expenseUSD24
      expenseUSDAll
      floorNBT
      floorUSD
      highPriceNBT24
      highPriceNBTAll
      highPriceUSD24
      highPriceUSDAll
      id
      imageUrl
      lowPriceNBT24
      lowPriceNBTAll
      lowPriceUSD24
      lowPriceUSDAll
      name
      networkId
      nftBalanceV2
      nftVolume24V2
      nftVolumeAllV2
      nftsBought24V2
      nftsBoughtAllV2
      nftsSold24V2
      nftsSoldAllV2
      offerNBT
      offerUSD
      poolFeesNBT24
      poolFeesNBTAll
      poolFeesUSD24
      poolFeesUSDAll
      protocolFeesNBT24
      protocolFeesNBTAll
      protocolFeesUSD24
      protocolFeesUSDAll
      revenueNBT24
      revenueNBTAll
      revenueUSD24
      revenueUSDAll
      symbol
      timestamp
      totalSupplyV2
      volumeNBT24
      volumeNBTAll
      volumeUSD24
      volumeUSDAll
    }
  }
}
