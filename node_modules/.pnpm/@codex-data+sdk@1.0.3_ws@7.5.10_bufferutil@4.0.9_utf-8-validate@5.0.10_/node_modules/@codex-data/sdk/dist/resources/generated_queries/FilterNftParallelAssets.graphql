query FilterNftParallelAssets(
  $filters: ParallelAssetFilters
  $limit: Int
  $match: ParallelAssetMatchers
  $offset: Int
  $phrase: String
  $rankings: [ParallelAssetRanking]
) {
  filterNftParallelAssets(
    filters: $filters
    limit: $limit
    match: $match
    offset: $offset
    phrase: $phrase
    rankings: $rankings
  ) {
    count
    offset
    results {
      address
      description
      gameData {
        attack
        cardType
        cost
        functionText
        health
        parallel
        passiveAbility
        rarity
        subtype
      }
      id
      lastPriceNetworkBaseToken
      lastPriceUsd
      media {
        image
        processed
        thumbLg
        thumbSm
      }
      metadata {
        artist
        class
        expansion
        flavourText
        parallelId
        paraset
        supply
      }
      name
      networkId
      originalImage
      parallelId
      timestamp
      tokenId
      uri
    }
  }
}
