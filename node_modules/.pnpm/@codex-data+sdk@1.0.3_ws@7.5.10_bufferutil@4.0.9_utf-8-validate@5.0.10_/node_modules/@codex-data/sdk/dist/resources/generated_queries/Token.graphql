query Token($input: TokenInput!) {
  token(input: $input) {
    address
    cmcId
    createBlockNumber
    createTransactionHash
    createdAt
    creatorAddress
    decimals
    exchanges {
      address
      color
      exchangeVersion
      iconUrl
      id
      name
      networkId
      tradeUrl
    }
    freezable
    id
    info {
      address
      circulatingSupply
      cmcId
      description
      id
      imageBannerUrl
      imageLargeUrl
      imageSmallUrl
      imageThumbUrl
      isScam
      name
      networkId
      symbol
      totalSupply
    }
    isScam
    mintable
    name
    networkId
    socialLinks {
      bitcointalk
      blog
      coingecko
      coinmarketcap
      discord
      email
      facebook
      github
      instagram
      linkedin
      reddit
      slack
      telegram
      twitch
      twitter
      website
      wechat
      whitepaper
      youtube
    }
    symbol
  }
}
