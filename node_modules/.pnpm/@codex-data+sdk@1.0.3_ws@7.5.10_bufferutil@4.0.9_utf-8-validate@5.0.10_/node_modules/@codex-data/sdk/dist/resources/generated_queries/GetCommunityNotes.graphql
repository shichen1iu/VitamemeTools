query GetCommunityNotes($input: CommunityNotesInput) {
  getCommunityNotes(input: $input) {
    count
    cursor
    items {
      address
      contractType
      currentContract {
        ... on EnhancedNftContract {
          address
          description
          ercType
          id
          image
          labels {
            createdAt
            subType
            type
          }
          name
          networkId
          socialLinks {
            bitcointalk
            blog
            coingecko
            coinmarketcap
            discord
            email
            facebook
            github
            instagram
            linkedin
            reddit
            slack
            telegram
            twitch
            twitter
            website
            wechat
            whitepaper
            youtube
          }
          symbol
          totalSupply
        }
        ... on EnhancedToken {
          address
          cmcId
          createBlockNumber
          createTransactionHash
          createdAt
          creatorAddress
          decimals
          exchanges {
            address
            color
            exchangeVersion
            iconUrl
            id
            name
            networkId
            tradeUrl
          }
          freezable
          id
          info {
            address
            circulatingSupply
            cmcId
            description
            id
            imageBannerUrl
            imageLargeUrl
            imageSmallUrl
            imageThumbUrl
            isScam
            name
            networkId
            symbol
            totalSupply
          }
          isScam
          mintable
          name
          networkId
          socialLinks {
            bitcointalk
            blog
            coingecko
            coinmarketcap
            discord
            email
            facebook
            github
            instagram
            linkedin
            reddit
            slack
            telegram
            twitch
            twitter
            website
            wechat
            whitepaper
            youtube
          }
          symbol
        }
      }
      currentData
      id
      moderatedAt
      networkId
      previousData
      proposalData
      proposalNum
      proposalType
      proposedAt
      sortKey
    }
  }
}
