query GetBars(
  $countback: Int
  $currencyCode: String
  $from: Int!
  $quoteToken: QuoteToken
  $removeEmptyBars: Boolean
  $removeLeadingNullValues: Boolean
  $resolution: String!
  $statsType: TokenPairStatisticsType
  $symbol: String!
  $to: Int!
) {
  getBars(
    countback: $countback
    currencyCode: $currencyCode
    from: $from
    quoteToken: $quoteToken
    removeEmptyBars: $removeEmptyBars
    removeLeadingNullValues: $removeLeadingNullValues
    resolution: $resolution
    statsType: $statsType
    symbol: $symbol
    to: $to
  ) {
    buyVolume
    buyers
    buys
    c
    h
    l
    liquidity
    o
    s
    sellVolume
    sellers
    sells
    t
    traders
    transactions
    v
    volume
    volumeNativeToken
  }
}
