query GetParallelCardChanges(
  $cursor: String
  $limit: Int
  $timestamp: ParallelCardChangeQueryTimestampInput
  $tokenId: String
) {
  getParallelCardChanges(
    cursor: $cursor
    limit: $limit
    timestamp: $timestamp
    tokenId: $tokenId
  ) {
    cursor
    items {
      diff {
        new {
          artist
          attack
          cardType
          class
          cost
          expansion
          flavourText
          functionText
          health
          parallel
          parallelId
          paraset
          passiveAbility
          rarity
          subtype
          supply
        }
        old {
          artist
          attack
          cardType
          class
          cost
          expansion
          flavourText
          functionText
          health
          parallel
          parallelId
          paraset
          passiveAbility
          rarity
          subtype
          supply
        }
      }
      timestamp
      tokenId
    }
  }
}
