query FilterExchanges(
  $filters: ExchangeFilters
  $limit: Int
  $offset: Int
  $phrase: String
  $rankings: [ExchangeRanking]
) {
  filterExchanges(
    filters: $filters
    limit: $limit
    offset: $offset
    phrase: $phrase
    rankings: $rankings
  ) {
    count
    offset
    results {
      dailyActiveUsers
      exchange {
        address
        exchangeVersion
        iconUrl
        id
        name
        networkId
        tradeUrl
      }
      monthlyActiveUsers
      txnCount1
      txnCount4
      txnCount12
      txnCount24
      volumeNBT1
      volumeNBT4
      volumeNBT12
      volumeNBT24
      volumeUSD1
      volumeUSD4
      volumeUSD12
      volumeUSD24
    }
  }
}
