query TokenLifecycleEvents(
  $cursor: String
  $limit: Int
  $query: TokenLifecycleEventsQueryInput!
) {
  tokenLifecycleEvents(cursor: $cursor, limit: $limit, query: $query) {
    cursor
    items {
      blockHash
      blockNumber
      data {
        ... on TokenBurnEventData {
          amount
          circulatingSupply
          totalSupply
        }
        ... on TokenMintEventData {
          amount
          circulatingSupply
          totalSupply
        }
      }
      eventType
      id
      logIndex
      maker
      networkId
      timestamp
      tokenAddress
      transactionHash
      transactionIndex
    }
  }
}
