query GetLatestTokens($limit: Int, $networkFilter: [Int!], $offset: Int) {
  getLatestTokens(
    limit: $limit
    networkFilter: $networkFilter
    offset: $offset
  ) {
    items {
      blockHash
      blockNumber
      creatorAddress
      creatorBalance
      decimals
      id
      networkId
      simulationResults {
        buyGasUsed
        buySuccess
        buyTax
        canRenounceOwnership
        canTransferOwnership
        isOwnerRenounced
        maxBuyAmount
        maxSellAmount
        openTradingCall
        sellGasUsed
        sellSuccess
        sellTax
      }
      timeCreated
      tokenAddress
      tokenName
      tokenSymbol
      totalSupply
      traceIndex
      transactionHash
      transactionIndex
    }
  }
}
