query GetNftPoolsByOwner(
  $cursor: String
  $exchangeAddress: String
  $limit: Int
  $networkId: Int!
  $ownerAddress: String!
) {
  getNftPoolsByOwner(
    cursor: $cursor
    exchangeAddress: $exchangeAddress
    limit: $limit
    networkId: $networkId
    ownerAddress: $ownerAddress
  ) {
    cursor
    items {
      acceptedNftTokenIds
      assetRecipientAddress
      balanceNBT
      balanceT
      bondingCurveAddress
      bondingCurveType
      collectionAddress
      collectionName
      collectionSymbol
      delta
      exchangeAddress
      fee
      floorNBT
      floorT
      networkId
      nftAssets {
        address
        attributes {
          class
          css
          displayType
          maxValue
          name
          value
          valueType
        }
        description
        id
        media {
          image
          processed
          thumbLg
          thumbSm
        }
        name
        networkId
        originalImage
        quantity
        rawAssetData {
          animationUrl
          externalUrl
          imageData
          imageUrl
        }
        tokenId
        uri
      }
      nftBalanceV2
      nftVolumeAllTimeV2
      offerNBT
      offerT
      owner
      poolAddress
      poolFeesAllTimeNBT
      poolFeesAllTimeT
      poolId
      poolNftType
      poolType
      poolVariant
      propertyChecker
      royalties {
        percent
        recipient
      }
      spotPriceNBT
      spotPriceT
      tokenAddress
      version
      volumeAllTimeNBT
      volumeAllTimeT
    }
  }
}
