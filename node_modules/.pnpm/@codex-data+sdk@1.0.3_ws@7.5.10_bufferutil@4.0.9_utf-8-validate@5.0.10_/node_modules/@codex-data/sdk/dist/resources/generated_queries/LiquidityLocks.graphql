query LiquidityLocks($cursor: String, $networkId: Int!, $pairAddress: String!) {
  liquidityLocks(
    cursor: $cursor
    networkId: $networkId
    pairAddress: $pairAddress
  ) {
    cursor
    items {
      createdAt
      initialAmountToken0
      initialAmountToken1
      liquidityAmount
      liquidityNftData {
        nftPositionManagerAddress
        nftTokenId
      }
      liquidityProtocol
      lockProtocol
      lockerAddress
      networkId
      ownerAddress
      pairAddress
      unlockAt
    }
  }
}
