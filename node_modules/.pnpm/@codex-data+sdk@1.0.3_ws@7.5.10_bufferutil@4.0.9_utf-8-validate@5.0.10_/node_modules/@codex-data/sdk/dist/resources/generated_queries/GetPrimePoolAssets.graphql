query GetPrimePoolAssets(
  $cursor: String
  $limit: Int
  $networkId: Int!
  $poolContractAddress: String
  $poolId: String
  $walletAddress: String
) {
  getPrimePoolAssets(
    cursor: $cursor
    limit: $limit
    networkId: $networkId
    poolContractAddress: $poolContractAddress
    poolId: $poolId
    walletAddress: $walletAddress
  ) {
    cursor
    items {
      amount
      ethRewardDebt
      from
      fromHashKey
      fromSortKey
      id
      networkId
      poolContractAddress
      poolId
      primeRewardDebt
      sortKey
    }
  }
}
