subscription OnUnconfirmedEventsCreated(
  $address: String
  $id: String
  $quoteToken: QuoteToken
) {
  onUnconfirmedEventsCreated(
    address: $address
    id: $id
    quoteToken: $quoteToken
  ) {
    address
    events {
      address
      blockHash
      blockNumber
      data {
        ... on UnconfirmedLiquidityChangeEventData {
          amount0
          amount0Shifted
          amount1
          amount1Shifted
          type
        }
        ... on UnconfirmedSwapEventData {
          amountNonLiquidityToken
          priceBaseToken
          priceBaseTokenTotal
          priceUsd
          priceUsdTotal
          type
        }
      }
      eventDisplayType
      eventType
      id
      logIndex
      maker
      networkId
      quoteToken
      supplementalIndex
      timestamp
      transactionHash
      transactionIndex
    }
    id
    networkId
    quoteToken
  }
}
