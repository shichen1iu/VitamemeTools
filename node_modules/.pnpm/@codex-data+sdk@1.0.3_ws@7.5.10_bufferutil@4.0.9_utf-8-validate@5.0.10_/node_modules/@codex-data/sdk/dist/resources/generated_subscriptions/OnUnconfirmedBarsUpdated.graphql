subscription OnUnconfirmedBarsUpdated(
  $pairId: String
  $quoteToken: QuoteToken
) {
  onUnconfirmedBarsUpdated(pairId: $pairId, quoteToken: $quoteToken) {
    aggregates {
      r1 {
        c
        h
        l
        o
        t
        v
        volume
      }
      r1S {
        c
        h
        l
        o
        t
        v
        volume
      }
      r5 {
        c
        h
        l
        o
        t
        v
        volume
      }
      r5S {
        c
        h
        l
        o
        t
        v
        volume
      }
      r15 {
        c
        h
        l
        o
        t
        v
        volume
      }
      r15S {
        c
        h
        l
        o
        t
        v
        volume
      }
    }
    eventSortKey
    networkId
    pairAddress
    pairId
    quoteToken
    quoteTokenAddress
    timestamp
  }
}
