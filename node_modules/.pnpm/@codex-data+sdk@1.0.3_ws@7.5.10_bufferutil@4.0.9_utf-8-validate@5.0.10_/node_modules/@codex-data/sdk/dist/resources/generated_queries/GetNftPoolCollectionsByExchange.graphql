query GetNftPoolCollectionsByExchange(
  $cursor: String
  $exchangeAddress: String!
  $limit: Int
  $networkId: Int!
) {
  getNftPoolCollectionsByExchange(
    cursor: $cursor
    exchangeAddress: $exchangeAddress
    limit: $limit
    networkId: $networkId
  ) {
    cursor
    items {
      balanceNBT
      collectionAddress
      collectionId
      collectionSymbol
      exchangeAddress
      exchangeId
      floorNBT
      image
      name
      networkId
      nftBalanceV2
      nftVolumeAllTimeV2
      offerNBT
      poolFeesNBTAll
      poolFeesUSDAll
      protocolFeesNBTAll
      protocolFeesUSDAll
      royaltiesNBTAllEstimate
      royaltiesUSDAllEstimate
      volumeAllTimeNBT
      volumeAllTimeUSD
    }
  }
}
