query GetParallelAssets($cursor: String, $limit: Int, $tokenIds: [String]) {
  getParallelAssets(cursor: $cursor, limit: $limit, tokenIds: $tokenIds) {
    cursor
    items {
      address
      attributes {
        class
        css
        displayType
        maxValue
        name
        value
        valueType
      }
      description
      gameData {
        attack
        cardType
        cost
        functionText
        health
        parallel
        passiveAbility
        rarity
        subtype
      }
      id
      media {
        image
        processed
        thumbLg
        thumbSm
      }
      metadata {
        artist
        class
        expansion
        flavourText
        parallelId
        paraset
        supply
      }
      name
      networkId
      originalImage
      tokenId
      uri
    }
  }
}
