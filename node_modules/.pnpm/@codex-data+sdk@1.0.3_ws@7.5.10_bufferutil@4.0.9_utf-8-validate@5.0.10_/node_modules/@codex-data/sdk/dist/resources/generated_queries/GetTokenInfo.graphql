query GetTokenInfo($address: String!, $networkId: Int!) {
  getTokenInfo(address: $address, networkId: $networkId) {
    address
    circulatingSupply
    cmcId
    description
    id
    imageBannerUrl
    imageLargeUrl
    imageSmallUrl
    imageThumbUrl
    isScam
    name
    networkId
    symbol
    totalSupply
  }
}
