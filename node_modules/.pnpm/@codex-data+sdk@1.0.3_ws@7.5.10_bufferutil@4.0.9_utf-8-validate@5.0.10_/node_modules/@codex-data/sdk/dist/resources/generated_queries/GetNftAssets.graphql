query GetNftAssets(
  $address: String!
  $cursor: String
  $fetchMissingAssets: Boolean
  $limit: Int
  $networkId: Int!
  $tokenIds: [String]
) {
  getNftAssets(
    address: $address
    cursor: $cursor
    fetchMissingAssets: $fetchMissingAssets
    limit: $limit
    networkId: $networkId
    tokenIds: $tokenIds
  ) {
    cursor
    itemErrors {
      address
      id
      message
      networkId
      status
      tokenId
    }
    items {
      address
      attributes {
        class
        css
        displayType
        maxValue
        name
        value
        valueType
      }
      description
      id
      media {
        image
        processed
        thumbLg
        thumbSm
      }
      name
      networkId
      originalImage
      quantity
      rawAssetData {
        animationUrl
        externalUrl
        imageData
        imageUrl
      }
      tokenId
      uri
    }
  }
}
